name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend deps
        working-directory: backend
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Backend lint (optional)
        working-directory: backend
        run: |
          python -m py_compile $(git ls-files '*.py') || true

      - name: Run backend tests
        working-directory: backend
        run: |
          if [ -f pytest.ini ] || [ -d tests ]; then pip install pytest; pytest -q || true; fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci || npm install --no-audit --no-fund

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Frontend tests
        working-directory: frontend
        run: |
          if [ -f package.json ]; then npm test -- --watchAll=false || true; fi

      - name: Artifact upload dist
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
