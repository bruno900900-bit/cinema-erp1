name = "cinema-erp-frontend"
pages_build_output_dir = "dist"
compatibility_date = "2024-12-10"
compatibility_flags = ["nodejs_compat"]

# Build configuration
[build]
command = "npm run build"
watch_dirs = ["src"]

# Environment variables (público - não sensíveis)
# IMPORTANT: VITE_SUPABASE_URL e VITE_SUPABASE_ANON_KEY devem ser
# configurados via Cloudflare Dashboard em Settings > Environment Variables
[vars]
VITE_APP_TITLE = "Cinema ERP - Sistema de Gestão de Locações"
VITE_APP_VERSION = "1.0.0"
VITE_APP_ENV = "production"
# -------------------------------------------------
# Supabase configuration (set in Cloudflare Dashboard)
# -------------------------------------------------
# VITE_SUPABASE_URL = "https://<your-project>.supabase.co"
# VITE_SUPABASE_ANON_KEY = "<your-anon-key>"
